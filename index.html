<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yasmin Essam">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Random Quote Generator in HTML CSS & JavaScript">
    <title>qoute generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-aria">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">You only live once, but if you do it right, once is enough.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author"> â€• 
              <span> Mae West</span>  
            </div>
         </div>
        
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound" title="listen"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy" title="copy quote"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter" title="share quote on twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
